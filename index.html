<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Justin Bettencourt: Portfolio</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:200,400" rel="stylesheet">
    </head>
    <body>
        <header class="container">
            <picture class="logo-container">
                <source media="(max-width: 700px)" srcset="img/logomobile.png">
                <img class="logo" src="img/logo.png" alt="Website logo">
            </picture>
            <div class="name-container">
                <h1 class="name-full">Justin Bettencourt</h1>
                <h2 class="subtitle">Front-End Web Developer</h2>
                <h2 class="subtitle">3D Artist</h2>
            </div>
        </header>
        <hr>
        <div class="container">
            <picture class="featured-img">
                <img class="responsive-img" src="img/banner.jpg" alt="Featured work banner">
            </picture>
        </div>
        <section class="container">
            <div class="centeredheader">
                <h2>Featured Work</h2>
            </div>
            <div class="project-container">
                <picture class="project-small">
                    <img class="project-ico" src="img/image1.jpg" alt="ArenaNet internship contest 2016 - 3D model">
                </picture>
                <picture class="project-small">
                    <img class="project-ico" src="img/image2.jpg" alt="Living room - 3D model">
                </picture>
            </div>
            <div class="project-container">
                <picture class="project-large">
                    <source media="(max-width: 700px)" srcset="img/image3small.jpg">
                    <img class="project-ico" src="img/image3.jpg" alt="Futuristic rifle - 3D model">
                </picture>
            </div>
        </section>
        <hr>
        <footer>
          <p>Â© Justin Bettencourt 2013-2016</p>
        </footer>
    </body>
</html>
